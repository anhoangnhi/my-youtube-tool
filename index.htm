<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Ultimate Tool | By Gemini</title>
    <style>
        :root {
            --primary: #ff0000;
            --bg: #0f0f0f;
            --card: #1a1a1a;
            --text: #ffffff;
        }
        body { 
            background-color: var(--bg); 
            color: var(--text); 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .container { 
            width: 100%; 
            max-width: 850px; 
            background: var(--card); 
            padding: 30px; 
            border-radius: 20px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.7); 
        }
        h1 { color: var(--primary); text-align: center; margin-bottom: 25px; font-size: 28px; }
        
        .input-box { display: flex; gap: 10px; margin-bottom: 25px; }
        input { 
            flex: 1; 
            padding: 15px; 
            border-radius: 10px; 
            border: 1px solid #333; 
            background: #252525; 
            color: #fff; 
            font-size: 16px;
            outline: none;
        }
        input:focus { border-color: var(--primary); }
        button { 
            padding: 0 25px; 
            background: var(--primary); 
            color: white; 
            border: none; 
            border-radius: 10px; 
            font-weight: bold; 
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover { background: #cc0000; transform: scale(1.05); }

        #player-wrapper { 
            width: 100%; 
            aspect-ratio: 16/9; 
            background: #000; 
            border-radius: 15px; 
            overflow: hidden; 
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        .tools-area { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 20px; 
        }
        @media (max-width: 600px) { .tools-area { grid-template-columns: 1fr; } }

        .panel { background: #252525; padding: 20px; border-radius: 12px; }
        label { display: block; margin-bottom: 10px; font-weight: bold; color: #aaa; }
        
        select { 
            width: 100%; 
            padding: 12px; 
            background: #333; 
            color: #fff; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer;
        }

        #thumb-display { text-align: center; }
        #thumb-img { width: 100%; border-radius: 8px; display: none; margin-top: 10px; }
        .dl-link { 
            display: none; 
            margin-top: 10px; 
            color: #3ea6ff; 
            text-decoration: none; 
            font-size: 14px; 
        }
        .dl-link:hover { text-decoration: underline; }
    </style>
</head>
<body>

<div class="container">
    <h1>YouTube Ultimate Tool</h1>
    
    <div class="input-box">
        <input type="text" id="video-url" placeholder="D√°n link video YouTube v√†o ƒë√¢y...">
        <button onclick="processVideo()">CH·∫†Y</button>
    </div>

    <div id="player-wrapper">
        <div id="player"></div>
    </div>

    <div class="tools-area">
        <div class="panel">
            <label>‚ö° T·ªëc ƒë·ªô ph√°t (Speed Hack)</label>
            <select id="speed-picker" onchange="applySpeed()">
                <option value="0.25">0.25x</option>
                <option value="0.5">0.5x</option>
                <option value="1" selected>1.0x (B√¨nh th∆∞·ªùng)</option>
                <option value="1.5">1.5x</option>
                <option value="2">2.0x</option>
                <option value="3">3.0x</option>
                <option value="4">4.0x</option>
                <option value="8">8.0x</option>
                <option value="16">16.0x üî• (B√†n th·ªù)</option>
            </select>
            <p style="font-size: 11px; color: #777; margin-top: 10px;">*T·ªëc ƒë·ªô tr√™n 2x y√™u c·∫ßu tr√¨nh duy·ªát h·ªó tr·ª£ API.</p>
        </div>

        <div class="panel" id="thumb-display">
            <label>üñºÔ∏è ·∫¢nh Thumbnail HD</label>
            <img id="thumb-img" src="" alt="Thumbnail Preview">
            <p id="thumb-placeholder" style="color: #555; margin-top: 20px;">·∫¢nh s·∫Ω hi·ªán t·∫°i ƒë√¢y</p>
            <a id="download-btn" href="#" target="_blank" class="dl-link">M·ªü ·∫£nh ch·∫•t l∆∞·ª£ng g·ªëc</a>
        </div>
    </div>
</div>

<script src="https://www.youtube.com/iframe_api"></script>

<script>
    let player;

    function onYouTubeIframeAPIReady() {
        console.log("YouTube API Ready");
    }

    function extractVideoID(url) {
        const regExp = /^.*(youtu\.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
        const match = url.match(regExp);
        return (match && match[2].length == 11) ? match[2] : null;
    }

    function processVideo() {
        const urlInput = document.getElementById('video-url').value.trim();
        const videoId = extractVideoID(urlInput);

        if (!videoId) {
            alert("Link n√†y c√≥ v·∫ª kh√¥ng ƒë√∫ng r·ªìi bro ∆°i!");
            return;
        }

        // 1. X·ª≠ l√Ω Tr√¨nh ph√°t (S·ª≠a l·ªói 153)
        if (player) {
            player.loadVideoById(videoId);
        } else {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: videoId,
                playerVars: {
                    'origin': window.location.origin,
                    'enablejsapi': 1,
                    'rel': 0
                }
            });
        }

        // 2. X·ª≠ l√Ω Thumbnail
        const thumbImg = document.getElementById('thumb-img');
        const thumbPlace = document.getElementById('thumb-placeholder');
        const dlBtn = document.getElementById('download-btn');
        
        // S·ª≠ d·ª•ng i.ytimg.com ƒë·ªÉ bypass m·ªôt s·ªë ch·∫∑n ·∫£nh
        const maxRes = `https://i.ytimg.com/vi/${videoId}/maxresdefault.jpg`;
        const hqRes = `https://i.ytimg.com/vi/${videoId}/hqdefault.jpg`;

        thumbImg.src = maxRes;
        dlBtn.href = maxRes;

        thumbImg.onload = function() {
            thumbImg.style.display = 'block';
            thumbPlace.style.display = 'none';
            dlBtn.style.display = 'inline-block';
        };

        // Fallback n·∫øu kh√¥ng c√≥ ·∫£nh HD
        thumbImg.onerror = function() {
            if (this.src !== hqRes) {
                this.src = hqRes;
                dlBtn.href = hqRes;
            }
        };
        
        // Reset t·ªëc ƒë·ªô v·ªÅ 1x khi load video m·ªõi
        document.getElementById('speed-picker').value = "1";
    }

    function applySpeed() {
        const speed = document.getElementById('speed-picker').value;
        if (player && player.setPlaybackRate) {
            player.setPlaybackRate(parseFloat(speed));
            console.log("ƒê√£ ch·ªânh t·ªëc ƒë·ªô sang: " + speed);
        }
    }
</script>

</body>
</html>
