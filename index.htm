<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro</title>
    <style>
        :root { --primary: #ff4444; --bg: #0b0b0b; --card: #161616; --text: #eee; --accent: #1db954; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; padding: 20px; }
        .container { width: 100%; max-width: 850px; background: var(--card); padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.8); }
        h1 { color: var(--primary); text-align: center; font-size: 24px; margin-bottom: 20px; text-transform: uppercase; letter-spacing: 2px; }
        
        .input-box { display: flex; gap: 10px; margin-bottom: 20px; }
        input { flex: 1; padding: 12px; border-radius: 8px; border: 1px solid #333; background: #222; color: #fff; outline: none; }
        button#main-run { padding: 0 30px; background: var(--primary); color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }

        #player-wrapper { 
            width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 12px; 
            overflow: hidden; margin-bottom: 20px; transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .music-mode-active { height: 0px !important; border: 2px solid var(--accent) !important; box-shadow: 0 0 15px var(--accent); }

        .tools { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .panel { background: #222; padding: 15px; border-radius: 12px; }
        .flex-row { display: flex; align-items: center; justify-content: space-between; margin-top: 10px; }
        
        .btn-action { background: #333; color: white; border: 1px solid #444; padding: 5px 15px; border-radius: 5px; cursor: pointer; font-size: 12px; transition: 0.3s; }
        .btn-action:hover { background: var(--accent); border-color: var(--accent); }

        .switch { position: relative; display: inline-block; width: 45px; height: 22px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #444; transition: .4s; border-radius: 22px; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--accent); }
        input:checked + .slider:before { transform: translateX(23px); }

        #thumb-img { width: 100%; border-radius: 8px; margin-top: 10px; display: none; }
        select { background: #333; color: white; border: none; padding: 5px; border-radius: 4px; }
    </style>
</head>
<body>

<div class="container">
    <h1>Music Pro - Dán link youtube vào ô dưới và bấm nút Chạy</h1>
    
    <div class="input-box">
        <input 
            type="text" 
            id="v-url" 
            value="https://www.youtube.com/watch?v=CehgIeTdQos" 
            placeholder="https://www.youtube.com/watch?v=CehgIeTdQos">
        <button id="main-run" onclick="initVideo()">CHẠY</button>
    </div>

    <div id="player-wrapper"><div id="player"></div></div>

    <div class="tools">
        <div class="panel">
            <div class="flex-row">
                <span>Tốc độ:</span>
                <select id="v-speed" onchange="setVp()">
                    <option value="1">1.0x</option>
                    <option value="2">2.0x</option>
                    <option value="4">4.0x</option>
                    <option value="16">16x</option>
                </select>
            </div>
            <div class="flex-row">
                <span>Trình điều khiển:</span>
                <button id="pp-btn" class="btn-action" onclick="togglePlayPause()">PAUSE</button>
            </div>
            <div class="flex-row">
                <span>Chỉ nghe nhạc (Ẩn Video):</span>
                <label class="switch">
                    <input type="checkbox" id="m-toggle" onchange="handleMusicMode()">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="flex-row">
                <span>Tự động lặp lại (Loop):</span>
                <label class="switch">
                    <input type="checkbox" id="l-toggle">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </div>
    <img id="thumb-img" alt="Thumbnail">
</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
    let player;

    // Tự động load video khi trang web sẵn sàng
    function onYouTubeIframeAPIReady() {
        const initialUrl = document.getElementById('v-url').value;
        if(initialUrl) {
            initVideo();
        }
    }

    function initVideo() {
        const url = document.getElementById('v-url').value;
        const id = url.match(/(?:youtu\.be\/|youtube\.com.*v=)([a-zA-Z0-9_-]{11})/)?.[1];
        
        if(!id) return alert("Link lỗi bro!");

        if(player) {
            player.loadVideoById(id);
        } else {
            player = new YT.Player('player', {
                height: '100%', 
                width: '100%', 
                videoId: id,
                playerVars: {
                    'origin': window.location.origin, 
                    'enablejsapi': 1,
                    'autoplay': 1 
                },
                events: { 
                    'onStateChange': onPlayerStateChange 
                }
            });
        }
        showThumb(id);
    }

    function onPlayerStateChange(event) {
        const btn = document.getElementById('pp-btn');
        if (event.data === YT.PlayerState.PLAYING) {
            btn.innerText = "PAUSE";
            btn.style.color = "white";
        } else if (event.data === YT.PlayerState.PAUSED) {
            btn.innerText = "PLAY";
            btn.style.color = "var(--accent)";
        }

        if (event.data === YT.PlayerState.ENDED && document.getElementById('l-toggle').checked) {
            player.playVideo();
        }
    }

    function togglePlayPause() {
        if (!player) return;
        const state = player.getPlayerState();
        if (state === YT.PlayerState.PLAYING) {
            player.pauseVideo();
        } else {
            player.playVideo();
        }
    }

    function handleMusicMode() {
        const isMusic = document.getElementById('m-toggle').checked;
        const wrapper = document.getElementById('player-wrapper');
        if (isMusic) {
            wrapper.classList.add('music-mode-active');
            if (player && player.playVideo) player.playVideo();
        } else {
            wrapper.classList.remove('music-mode-active');
        }
    }

    function setVp() {
        const s = document.getElementById('v-speed').value;
        if(player) player.setPlaybackRate(parseFloat(s));
    }

    function showThumb(id) {
        const img = document.getElementById('thumb-img');
        img.src = `https://i.ytimg.com/vi/${id}/maxresdefault.jpg`;
        img.onload = function() {
            if(this.naturalWidth <= 120) this.src = `https://i.ytimg.com/vi/${id}/hqdefault.jpg`;
            img.style.display = 'block';
        };
    }
</script>
</body>
</html>
